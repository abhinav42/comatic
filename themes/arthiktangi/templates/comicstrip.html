{% extends "base.html" %}
 
{% block title %}

<title>{{ number }} - {{ settings['TITLE'] }}</title>
{% endblock %}

{% block body %}
<div class="container" align=center>
	<br>
<h2>{{ comictitle }}</h2>
<div align=center>
<img  class="img-rounded"  src="{{ imgpath }}" alt="{{ alttext }}">
</img>
</div>
<br />
<div class="nav-box">
{% if number != 1 %} <a href="../{{ number - 1 }}/" class="nav" align=middle>Previous</a> {% endif %} 
{% if number != limit %} <a href="../{{ number + 1 }}/" class="nav" align=middle>></a><h5>NEXT</h5> {% endif %} 
</div>
<br />
<br />
{{ othertext }}
</div>
{% endblock %}
