{% extends "base.html" %}

{% block title %}
<title>{{ number }} - {{ sitetitle }}</title>
{% endblock %}

{% block body %}
<h3>{{ comictitle }}</h3>
<img class=comic href="{{ imgpath }}" alt="{{ alttext }}">
</img>
{% if number != 1 %} <a href="/{{ number - 1 }}/">Prev</a> {% endif %} 
{% if number != limit %} <a href="/{{ number + 1 }}/">Next</a> {% endif %} 
<br />
<br />
{{ othertext }}
{% endblock %}
