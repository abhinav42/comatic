{% extends "base.html" %}

{% block title %}
<title>{{ number }} - {{ settings['TITLE'] }}</title>
{% endblock %}

{% block body %}
<h3>{{ comictitle }}</h3>
<img class=comic src="{{ imgpath }}" alt="{{ alttext }}">
</img>
<br />
{% if number != 1 %} <a href="../{{ number - 1 }}/">Prev </a> {% endif %} 
{% if number != limit %} <a href="../{{ number + 1 }}/">Next</a> {% endif %} 
<br />
<br />
{{ othertext }}
{% endblock %}
